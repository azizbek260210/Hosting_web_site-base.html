{% extends 'front/base.html' %}
{% block content %}

  <!-- price section -->

  <section class="price_section layout_padding">
    <div class="container">
      <div class="heading_container heading_center">
        <h2>
          Our Pricing
        </h2>
      </div>
      <div class="price_container ">
        {% for price in prices %}
        <div class="box">
          <div class="detail-box">
            <h2>$ <span>{{price.price}}</span></h2>
            <h6>
              {{price.status}}
            </h6>
            <ul class="price_features">
              {% for c in  price.body %}
              <li>
                {{c}}
              </li>
              {% endfor %}
            </ul>
          </div>
          <div class="btn-box">
            <a href="">
              See Detail
            </a>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </section>

  <!-- price section -->
{% endblock %}
